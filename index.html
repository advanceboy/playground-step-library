<!DOCTYPE html>
<html>
<head>
	<title>WordPress Playground Step Library</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Inter&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
	<!-- Start Load Steps -->
	<script src="steps/builtin/installPlugin.js"></script>
	<script src="steps/builtin/installTheme.js"></script>
	<script src="steps/builtin/login.js"></script>
	<script src="steps/changeAdminColorScheme.js"></script>
	<script src="steps/createUser.js"></script>
	<script src="steps/customPostType.js"></script>
	<script src="steps/deleteAllPosts.js"></script>
	<script src="steps/sampleContent.js"></script>
	<script src="steps/setLanguage.js"></script>
	<script src="steps/setSiteName.js"></script>
	<script src="steps/showAdminNotice.js"></script>
<!-- End Load Steps -->
</head>
<body>
	<h1>WordPress Playground Step Library</h1>
	<p>Drag or click the steps to create a <a href="https://wordpress.github.io/wordpress-playground/blueprints-api/index/" target="_blank">blueprint</a> for <a href="https://wordpress.github.io/wordpress-playground/" target="_blank">WordPress Playground</a>. <button id="clear">Clear Steps</button></p>
	<p><input type="text" id="filter" placeholder="Filter"> <label><input type="checkbox" id="show-builtin" checked> Show builtin steps.</label> <a href="https://github.com/akirk/playground-step-library/#contributing">Create your own steps!</a></p>
	<div id="blueprint-builder">
		<div id="step-library"></div>
		<div id="blueprint-steps"><div id="draghint">Click or drag the steps to add them here.</div></div>
		<div class="arrow">→</div>
		<div id="blueprint-holder">
			<div class="explanation">Blueprint with custom steps</div>
			<textarea id="blueprint"></textarea>
		</div>
		<div class="arrow">→</div>
		<div id="blueprint-compiled-holder">
			<div class="explanation">Transformed Blueprint</div>
			<textarea id="blueprint-compiled"></textarea><br>
			<a href="#" id="playground-link" target="_blank">Launch in Playground</a>
		</div>
	</div>

	<details id="further-options"><summary>Further Options</summary>
		<div>
		<label>Landing Page <input type="text" id="landing-page" placeholder="/"></label>
		<label><input type="checkbox" id="phpExtensionBundles" value="kitchen-sink">Use all <a href="https://wordpress.github.io/wordpress-playground/blueprints-api/data-format#php-extensions" target="_blank">available PHP extensions</a></label>
		<label>WordPress <select id="wp-version">
			<option value="latest">latest</option>
			<option value="6.3">6.3</option>
			<option value="6.4">6.4</option>
			<option value="6.5">6.5</option>
			<option value="beta">beta</option>
			<option value="nightly">nightly</option>
		</select></label>
		<label>PHP <select id="php-version">
			<option value="latest">latest</option>
			<option value="7.4">7.4</option>
			<option value="8.0">8.0</option>
			<option value="8.1">8.1</option>
			<option value="8.2">8.2</option>
			<option value="8.3">8.3</option>
		</select></label>
		<label><input type="checkbox" id="networking" value="true">Networking (<a href="https://github.com/WordPress/wordpress-playground/issues/85">experimental</a>)</label>
		</div>
		<div>
			<a href="https://wordpress.github.io/wordpress-playground/query-api" target="_blank">Environment:</a>
			<label>Mode <select id="mode">
				<option value="browser-full-screen">Fake Browser (full screen)</option>
				<option value="browser">Fake Browser</option>
				<option value="seamless">Seamless</option>
			</select></label>
			<label>Storage <select id="storage">
				<option value="none">None (Changes get lost)</option>
				<option value="browser">Browser</option>
				<option value="device">Device</option>
			</select></label>
		</div>
	</details>
	<dialog id="view-source">
		<h2></h2>
		<iframe src="" frameborder="0" name="source-iframe"></iframe>
	</dialog>

	</body>
</html>
